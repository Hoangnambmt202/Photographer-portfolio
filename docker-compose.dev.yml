version: "3.9"

services:
  db:
    image: postgres:16
    container_name: photographer_db
    environment:
      POSTGRES_DB: photographer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: python:3.12
    container_name: photographer_backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: >
      sh -c "pip install -r requirements.txt &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      DATABASE_URL: postgresql://postgres:123456@db:5432/photographer_db
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    image: node:20-alpine
    container_name: photographer_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    environment:
      NEXT_PUBLIC_API_URL: http://server:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
